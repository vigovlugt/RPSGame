    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title title">RPSGame</span>
                <div class="mdl-layout-spacer"></div>
                <button onclick="accountFunc()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                    Account
                    <i class="material-icons">account_circle</i>
                    </button>
            </div>
        </header>
        <div class="mdl-layout__drawer title">
            <span class="mdl-layout-title">RPSGame</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="javascript:loadPage(0)"><i class="material-icons">home</i>Overview</a>
                <a class="mdl-navigation__link" href="javascript:loadPage(1)"><i class="material-icons">play_circle_filled</i>Play</a>
                <a class="mdl-navigation__link" href="javascript:loadPage(2)"><i class="material-icons">supervisor_account</i>Friends</a>
                <a class="mdl-navigation__link" href="javascript:loadPage(3)"><i class="material-icons">shopping_basket</i>Inventory</a>
            </nav>
        </div>
        <!--HEADER------------------------------------------------------------>
        <main class="mdl-layout__content">
            <div class="page-content page 0">

              <!-- Wide card with share menu button -->
              <div class="draggable demo-card-wide mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title" style="background-image:url('Images/RPS.png')">
                  <h2 class="mdl-card__title-text">Play against a random opponent</h2>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Search
                  </a>
                </div>
                <div class="mdl-card__menu">

                </div>
              </div>

                <div class="draggable demo-card-square mdl-card mdl-shadow--2dp right">
                    <div class="mdl-card__title mdl-card--expand">
                        <h2 class="mdl-card__title-text">Friends</h2>
                    </div>
                    <!--LIST-->
                    <div class="demo-list-action mdl-list">
                        <div class="mdl-list__item">
                            <span class="mdl-list__item-primary-content">
                              <i class="material-icons mdl-list__item-avatar">person</i>
                              <span>Name</span>
                            </span>
                            <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">play_arrow</i></a>
                        </div>
                        <!--LIST-->
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a href="javascript:loadPage(2)" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">More Friends</a>
                    </div>
                </div>


            </div>

            <div class="page-content page 1">
                <p>play</p>
            </div>

            <div class="page-content page 2">
                <p>friends</p>
            </div>

            <div class="page-content page 3">
                <p>inventory</p>
            </div>

            <div class="page-content page 4">
                <p>account</p>
            </div>

        </main>
    </div>
</body>

</html>
